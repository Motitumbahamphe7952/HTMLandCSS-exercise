<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type="i">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>

    <ul style="list-style-type: circle">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>

    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is a 6 string instrument </dd>
        <dd>It has standard E tuning</dd>
        <dt>Ukelele</dt>
        <dd>ukelele is 4 string instrument</dd>
        <dd>it is a bit smaller in size than guitar</dd>

    </dl>
</body>
</html>
