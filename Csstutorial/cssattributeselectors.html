<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style7.css">
    <title>Attribute selector</title>
</head>
<body>
    <h1>Links</h1>
    <a href="https://twitter.com" target="_blank">Twitter</a><br>
    <a href="https://w3schools.com" target="_blank">W3schools</a><br>
    <a href="https://google.co.in" target="_blank">Google_india</a><br>
    <a href="https://google.co.uk" target="_blank">Google_uk</a><br>
    <a href="https://facebook.com" target="_blank">Facebook</a><br>

    <h2>Forms</h2>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text"  id="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text"  id="lname"><br><br>
        <label for="pass">password:</label>
        <input type="password"  id="pass"><br><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
