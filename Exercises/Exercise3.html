<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise3</title>
</head>
<body>
    <form action="./pages/thanku.html" method="get">
        <h1>Sign Up Form</h1>
        <input type="text" name="fname" id="myfname" placeholder="First Name" required><br><br>
        <input type="text" name="lname" id="mylname" placeholder="Last Name" required><br><br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <P>Select Gender:</P>
        Male: <input type="radio" name="gender" id="male"><br>
        Female: <input type="radio" name="gender" id="female"><br>
        Other: <input type="radio" name="gender" id="other"><br>
        <br>
        <label for="country">Country</label>
        <select name="country" >
            <option value="usa">Usa</option>
            <option value="cad">Canada</option>
            <option value="np" selected>Nepal</option>
            <option value="in">India</option>
            <option value="jap">Japan</option>
        </select>
        <p>Write about yourself below:</p>
        <textarea name="tarea" id="mytextarea" rows="10" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
